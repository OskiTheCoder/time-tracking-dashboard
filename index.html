<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="profile">
          <img class="profile-img" src="images/image-jeremy.png" alt="jeremy" />
          <div class="profile-subtext">
            <span class="subtext">Report for</span>
            <span class="first-name">Jeremy</span>
            <span class="last-name">Robson</span>
          </div>
        </div>
        <div class="button-group">
          <button class="daily">Daily</button>
          <button class="weekly">Weekly</button>
          <button class="monthly">Monthly</button>
        </div>
      </div>
      <div class="card--work">
        <div class="card--icon">
          <img class="icon" src="images/icon-work.svg" alt="work icon" />
        </div>
        <div class="card--details">
          <div class="headline">
            <span class="activity">Work</span>
            <img
              class="ellipsis"
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <span class="current">32hrs</span>
          <span class="previous">Last Week - 36hrs</span>
        </div>
      </div>
      <div class="card--play">
        <div class="card--icon">
          <img class="icon" src="images/icon-play.svg" alt="play icon" />
        </div>
        <div class="card--details">
          <div class="headline">
            <span class="activity">Play</span>
            <img
              class="ellipsis"
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <span class="current">10hrs</span>
          <span class="previous">Last Week - 8hrs</span>
        </div>
      </div>
      <div class="card--study">
        <div class="card--icon">
          <img class="icon" src="images/icon-study.svg" alt="study icon" />
        </div>
        <div class="card--details">
          <div class="headline">
            <span class="activity">Study</span>
            <img
              class="ellipsis"
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <span class="current">4hrs</span>
          <span class="previous">Last Week - 7hrs</span>
        </div>
      </div>
      <div class="card--exercise">
        <div class="card--icon">
          <img
            class="icon"
            src="images/icon-exercise.svg"
            alt="exercise icon"
          />
        </div>
        <div class="card--details">
          <div class="headline">
            <span class="activity">Exercise</span>
            <img
              class="ellipsis"
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <span class="current">4hrs</span>
          <span class="previous">Last Week - 5hrs</span>
        </div>
      </div>
      <div class="card--social">
        <div class="card--icon">
          <img class="icon" src="images/icon-social.svg" alt="social icon" />
        </div>
        <div class="card--details">
          <div class="headline">
            <span class="activity">Social</span>
            <img
              class="ellipsis"
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <span class="current">5hrs</span>
          <span class="previous">Last Week - 10hrs</span>
        </div>
      </div>
      <div class="card--selfcare">
        <div class="card--icon">
          <img
            class="icon"
            src="images/icon-self-care.svg"
            alt="self care icon"
          />
        </div>
        <div class="card--details">
          <div class="headline">
            <span class="activity">Self Care</span>
            <img
              class="ellipsis"
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <span class="current">2hrs</span>
          <span class="previous">Last Week - 2hrs</span>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
